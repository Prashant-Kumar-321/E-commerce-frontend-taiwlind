<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Ecommerce Product</title>
</head>
<body class="p-6">
    <div>
        <!--Product-card-->
        <div class="sm:w-[600px] flex flex-col sm:flex-row border-2 border-slate-600 rounded-xl overflow-hidden">
            <figure class="sm:w-48">
                <img src="./media/product.jpg" alt="Product" class="object-cover w-full h-40 sm:h-full">
            </figure>
            <!--Product details-->
            <form class="p-6 flex flex-col gap-y-5 flex-grow">
                <div class="flex flex-wrap items-center justify-between">
                    <h2 class="font-bold text-lg text-slate-900">Classic Utility Jacket</h2>
                    <div class="font-semibold text-lg text-slate-400">$110.00</div>
                </div>

                <div class="font-medium text-sm text-slate-700 -mt-2">
                    In Stock
                </div>

                <!--Size catergory-->
                <div class="border-b-2 pb-3 border-slate-200">
                    <div class="flex gap-x-4">
                        <label> 
                            <input class="sr-only peer" type="radio" name="size" value="xs" checked>
                            <div class="w-9 h-9 rounded-lg flex justify-center items-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white shadow-xl border-2 cursor-pointer">XS</div>
                        </label>
                        <label>
                            <input type="radio" name="size" value="s" class="sr-only peer">
                            <div class="w-9 h-9 rounded-lg flex justify-center items-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white shadow-xl border-2 cursor-pointer">S</div>
                        </label>
                        <label>
                            <input type="radio" name="size" value="m" class="sr-only peer">
                            <div class="w-9 h-9 rounded-lg flex justify-center items-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white shadow-xl border-2 cursor-pointer">M</div> 
                        </label>
                        <label>
                            <input type="radio" name="size" value="l" class="sr-only peer">
                            <div class="w-9 h-9 rounded-lg flex justify-center items-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white shadow-xl border-2 cursor-pointer">L</div>
                        </label>
                        <label>
                            <input type="radio" name="size" value="xl" class="sr-only peer">
                            <div class="w-9 h-9 rounded-lg flex justify-center items-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white shadow-xl border-2 cursor-pointer">XL</div> 
                        </label>
                    </div>
                </div>
                
                <!--Call to action for buying buttons-->
                <div class="flex flex-col sm:flex-row items-center sm:justify-between sm:gap-x-4 gap-y-6">
                    <div class="w-full sm:w-1/2">
                        <button type="submit" class="cursor-pointer bg-slate-900 hover:bg-slate-800 px-3 py-2 rounded-lg text-white font-medium w-full">
                            Buy Now
                        </button>
                    </div>
                    <div class="w-full flex gap-x-6">
                        <button type="button" class="cursor-pointer bg-slate-900 hover:bg-slate-800 px-3 py-2 rounded-lg text-white font-medium flex-auto">
                            Add to bag
                        </button>
                        <div class="flex-none h-9 w-9 rounded-lg border border-slate-600 cursor-pointer flex items-center justify-center">

                <p class="text-sm text-slate-600">Free shipping on all continental INIDIAN orders.</p>

            </form>
        </div>
    </div>
